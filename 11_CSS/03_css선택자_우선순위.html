<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #test1 {
            background: blue;
            color: green;
        }

        .test {
            background: yellow;
            color: white;
        }

        div {
            background: darkviolet;
            width: 300px;
            height: 300px;
        }

        #test2 {
            background: rgb(255, 0, 128) !important;
            color: white
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>
        기본적으로 css 속성은 위에서부터 아래로 적용, 같은 태그에 여러 개의 css 속성이<br>
        설정된 경우에는 우선순위에 따라 스타일 적용
    </p>
    <pre>태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자 < !important 순서로 우선순위를 가진다.</pre>
    <hr>

    <h2>선택자 우선순위 테스트</h2>

    <!-- div#test1.test1{우선순위 테스트} -->
    <div id="test1" class="test1">우선순위 테스트</div>

    <!-- p#test2.test2[style="background: yellowgreen"]{우선순위 테스트2} -->
    <p id="test2" class="test2" style="background: yellowgreen">우선순위 테스트2</p>
</body>
</html>
